<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ .Title }} &middot; Drone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ .Description }}">
	<link id="favicon" rel="shortcut icon" href="/favicon.ico" />

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<link rel="stylesheet" href="/css/style.css">
{{ if .Params.twitter }}
	<meta name="twitter:card" content="summary_large_image"/>
  {{ if .Params.twitter.image }}
	<meta name="twitter:image:src" content="{{ .Site.BaseURL }}{{ .Params.twitter.image }}"/>
  {{ end }}
	<meta name="twitter:title" content="{{ .Title }}"/>
	<meta name="twitter:description" content="{{ .Summary }}"/>
	<meta name="twitter:site" content="@droneio"/>
	<meta name="twitter:domain" content="https://twitter.com/droneio"/>
	<meta name="twitter:creator" content="{{ .Params.twitter.author }}"/>
{{ end }}

</head>

							<a class="pure-button" href="http://readme.drone.io/">Documentation</a>
						</li>

							<a class="pure-button" href="http://readme.drone.io/community/overview/">Community</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
